name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          cache: false

      - name: Build and Run
        run: pixi run run

      - name: Build Conda Packages
        run: |
          pixi build --path zstd_wrapper -o .pixi/output
          pixi build --path zstd_rs_wrapper -o .pixi/output
          pixi build --path zstd_app -o .pixi/output

      - name: Upload Conda Packages
        uses: actions/upload-artifact@v4
        with:
          name: conda-packages-${{ matrix.os }}
          path: .pixi/output/
          if-no-files-found: warn
